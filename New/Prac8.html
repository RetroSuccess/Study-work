<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form {
            background-color: powderblue;
            margin: 50px auto;
            padding: 20px;
            width: 400px;
            border-radius: 10px;
        }

        fieldset {
            border: 5px solid black;
            padding: 20px;
        }

        input[type="submit"] {
            padding: 5px 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <form onsubmit="validate(); return false;">
        <fieldset border="5px solid black">
            <legend>Form</legend>
            <h1>Learning functions</h1>

            <label>Name: <input type="text"></label><br><br>
            <label>Surname: <input type="text"></label><br><br>
            <label>Please tick the box: <input type="checkbox" required></label><br><br>
            <label><input type="submit"></label>
            <input type="submit" value="Check Age">
            <button type="button" onclick="greeting()">Show Greeting</button>
        </fieldset>

    </form>
    <script>

        //a function
        function greeting(){
            document.write(`<h4>Welcome to Webtech practical!</h4>`);
        }
        //calling the function:
        greeting();

        function moduleWelcome(module){
            alert(`Welcome to ${module}`)
        }
        let module = prompt(`Enter your module: `);
        //calling the function
        moduleWelcome(module);

        //calculation of two numbers: 
        /*
        let num1 = prompt(`Enter the first number: `);
        let num2 = prompt(`Enter the second number: `);

        num1 = parseFloat(num1);
        num2 = parseFloat(num2);

        let sum = num1 + num2;

        document.write(`The sum of the two is ${sum}`);
        */

        //or

        function add(num1, num2){
           let sum = num1 + num2;
           return sum;
        }
        let num1 = Number(prompt(`Enter the first number: `));
        let num2 = Number(prompt(`Enter the second number: `));
        let myval = add(num1,num2);
        alert(`The sum is ${myval}`)

        //function for age
        function ageCheck(){
            let age = parseFloat(prompt(`Enter your age: `));
            if (age >= 20){
                alert(`Your age is: ${age}. Congratulations you qualify for a promotion`);
            } else{
                alert(`Check again next time.`);
            }
        }
        ageCheck();

        function validate(){
            let myname = document.getElementById(`name`).value
            if (myname == ``){
                alert(`Please ente all the fields`)
            } else{
                alert(`Welcome ${myname}`)
            }
        }
    </script>
</body>
</html>
